# Home Dashboard & Media Stack
services:
  traefik:
    image: traefik:v2.10
    container_name: home-proxy
    command: --api.insecure=true --providers.docker=true
    ports:
      - "80:80"
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - edge-network

  nextcloud:
    image: nextcloud:latest
    container_name: home-cloud-storage
    ports:
      - "8083:80"
    networks:
      - edge-network
      - private-net

  pihole:
    image: pihole/pihole:latest
    container_name: home-dns-blocker
    environment:
      - TZ=UTC
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    networks:
      - edge-network

  ghost:
    image: ghost:5-alpine
    container_name: home-personal-blog
    networks:
      - private-net

  db:
    image: mariadb:10.11
    container_name: home-shared-db
    environment:
      - MARIADB_ROOT_PASSWORD=home
    networks:
      - private-net

networks:
  edge-network:
    name: home-public-edge
  private-net:
    name: home-isolated-db
